<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vic Chang - 個人履歷</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="switch-bar">
      <label class="switch">
        <input type="checkbox" id="darkModeSwitch" />
        <span class="slider"></span>
      </label>
    </div>
    <div class="container">
      <img src="images/avatar.png" alt="頭貼" class="avatar" />
      <h1>Vic Chang</h1>
      <p>
        Hi! 我是一名熱愛coding的軟體工程師。擅長
        Python、前端技術、流程自動化。<br />希望用程式解決生活大小事！
      </p>

      <h2>技能</h2>
      <ul class="skills">
        <li><i class="fab fa-python"></i> Python / Flask / Django</li>
        <li><i class="fab fa-js-square"></i> JavaScript / HTML / CSS</li>
        <li><i class="fab fa-git-alt"></i> Git / GitHub</li>
        <li><i class="fas fa-database"></i> SQL / 資料處理</li>
      </ul>

      <h2>經歷 / 學歷</h2>
      <ul>
        <li>2023~now：自由軟體開發者</li>
        <li>2018~2023：環境工程師</li>
      </ul>

      <h2>聯絡方式</h2>
      <ul>
        <li><a href="mailto:youremail@example.com">Email</a></li>
        <li>
          <a href="https://github.com/changvic" target="_blank">GitHub</a>
        </li>
      </ul>
    </div>
    <footer>
      <p>© 2025 Vic Chang. All rights reserved.</p>
    </footer>
    <script>
      const switchEl = document.getElementById("darkModeSwitch");
      let theme = localStorage.getItem("theme");

      // 預設永遠是黑暗模式
      if (!theme) {
        theme = "dark";
        localStorage.setItem("theme", "dark");
      }

      // 根據 theme 決定 body class 與開關
      if (theme === "dark") {
        document.body.classList.add("dark");
        switchEl.checked = false; // slider 在「黑暗」狀態（未勾選）
      } else {
        document.body.classList.remove("dark");
        switchEl.checked = true; // slider 在「白」狀態（勾選）
      }

      // 切換slider時同步class與localStorage
      switchEl.addEventListener("change", function () {
        if (this.checked) {
          document.body.classList.remove("dark"); // 白色模式
          localStorage.setItem("theme", "light");
        } else {
          document.body.classList.add("dark"); // 黑暗模式
          localStorage.setItem("theme", "dark");
        }
      });
    </script>
  </body>
</html>
